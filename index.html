<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Neon Decoder</title>
    <style>
        body {
            background-color: #0d0000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Password Overlay */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Machine Container (Pehle hidden rahega) */
        #machine-ui {
            display: none; 
            text-align: center;
        }

        .machine-wrapper {
            background: #1a0000;
            border: 4px solid #ff0000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
        }

        .display-container {
            display: flex;
            gap: 15px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #660000;
        }

        .slot {
            width: 60px; height: 90px;
            background: #050000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            font-size: 60px; line-height: 90px;
            font-weight: bold; color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
            text-align: center;
        }

        /* Corner Controls */
        .secret-area {
            position: fixed; bottom: 10px; right: 10px;
            opacity: 0.05; transition: 0.3s;
        }
        .secret-area:hover { opacity: 1; }

        input, button {
            background: #000; border: 1px solid #ff0000;
            color: #ff0000; padding: 10px; outline: none;
            border-radius: 5px; font-weight: bold;
        }
        button { cursor: pointer; background: #330000; }
        button:hover { background: #ff0000; color: #000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: #ff0000;">SYSTEM LOCKED</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Pass">
        <br>
        <button onclick="checkAccess()">ACCESS SYSTEM</button>
    </div>

    <div id="machine-ui">
        <div class="machine-wrapper">
            <h1 style="color:#ff0000; text-shadow: 0 0 10px #ff0000;">NEON DECODER</h1>
            <div class="display-container">
                <div class="slot">0</div><div class="slot">0</div><div class="slot">0</div><div class="slot">0</div><div class="slot">0</div>
            </div>
        </div>

        <div class="secret-area">
            <input type="password" id="myCode" maxlength="5" placeholder="5 Digit Secret">
            <button onclick="startHack()">INITIATE</button>
        </div>
    </div>

    <script>
        const s_spin = new Audio('spin.mp3');
        const s_win = new Audio('success.mp3');

        // SITE KA PASSWORD YAHAN HAI:
        const CORRECT_PASSWORD = "9900"; 

        function checkAccess() {
            const pass = document.getElementById('adminPass').value;
            if(pass === CORRECT_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('machine-ui').style.display = 'block';
            } else {
                alert("ACCESS DENIED!");
            }
        }

        function startHack() {
            const val = document.getElementById('myCode').value;
            const slots = document.querySelectorAll('.slot');

            if(val.length !== 5) {
                alert("Bhai 5 number dalo!");
                return;
            }

            s_spin.loop = true;
            s_spin.play();

            slots.forEach((slot, i) => {
                let count = 0;
                let limit = 20 + (i * 10);
                let timer = setInterval(() => {
                    slot.innerText = Math.floor(Math.random() * 10);
                    count++;
                    if(count > limit) {
                        clearInterval(timer);
                        slot.innerText = val[i];
                        if(i === 4) {
                            s_spin.pause();
                            s_win.play();
                        }
                    }
                }, 50);
            });
        }
    </script>
</body>
</html>
