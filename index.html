<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Terminal</title>
    <style>
        body { background-color: #050000; color: #ff0000; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* 1. Login Screen */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        
        /* 2. Machine Screen (Hidden by default) */
        #machine-ui { display: none; text-align: center; }
        .machine-box { background: #100000; border: 3px solid #ff0000; padding: 30px; border-radius: 15px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
        .display { display: flex; gap: 10px; background: #000; padding: 20px; border-radius: 10px; margin: 20px 0; border: 1px solid #440000; }
        .slot { width: 50px; height: 75px; background: #000; border: 1px solid #ff0000; font-size: 50px; line-height: 75px; font-weight: bold; text-align: center; text-shadow: 0 0 10px #ff0000; }

        /* 3. Review Page (Hidden by default) */
        #review-page { display: none; width: 90%; max-width: 500px; background: #0a0a0a; padding: 20px; border: 1px solid #333; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: #ccc; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        .status-due { color: #ff0000; font-weight: bold; text-shadow: 0 0 5px #ff0000; }
        .status-ok { color: #00ff00; font-weight: bold; }
        .highlight { background: rgba(255, 0, 0, 0.1); }

        /* Buttons & Inputs */
        input, button { background: #000; border: 1px solid #ff0000; color: #ff0000; padding: 10px; border-radius: 5px; outline: none; }
        button { cursor: pointer; font-weight: bold; }
        button:hover { background: #ff0000; color: #000; }
        #review-btn { display: none; margin-top: 20px; padding: 15px 25px; background: #ff0000; color: #000; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

        .hidden-controls { position: fixed; bottom: 10px; right: 10px; opacity: 0.1; transition: 0.3s; }
        .hidden-controls:hover { opacity: 1; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="letter-spacing: 5px;">SYSTEM ACCESS</h2>
        <input type="password" id="passInput" placeholder="ENTER PASSWORD">
        <button onclick="login()" style="margin-top: 15px; width: 150px;">ACCESS</button>
    </div>

    <div id="machine-ui">
        <div class="machine-box">
            <h2 id="status-msg">WAITING FOR CODE</h2>
            <div class="display">
                <div class="slot">_</div><div class="slot">_</div><div class="slot">_</div><div class="slot">_</div><div class="slot">_</div>
            </div>
            <button id="review-btn" onclick="openReview()">REVIEW STATUS</button>
        </div>
        <div class="hidden-controls">
            <input type="password" id="secretInput" maxlength="5" placeholder="5 Digits">
            <button onclick="startSpin()">SUBMIT</button>
        </div>
    </div>

    <div id="review-page">
        <h2 style="text-align: center;">TRANSACTION LOG</h2>
        <table>
            <thead>
                <tr><th>CODE_ID</th><th>STATUS</th></tr>
            </thead>
            <tbody id="log-table"></tbody>
        </table>
        <button onclick="location.reload()" style="width: 100%; margin-top: 20px;">LOGOUT</button>
    </div>

    <script>
        const spinSnd = new Audio('spin.mp3');
        const winSnd = new Audio('success.mp3');
        let myCode = "";

        // LOGIN FUNCTION
        function login() {
            const p = document.getElementById('passInput').value;
            if(p === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('machine-ui').style.display = 'block';
            } else {
                alert("WRONG PASSWORD!");
            }
        }

        // SPIN FUNCTION
        function startSpin() {
            myCode = document.getElementById('secretInput').value;
            const slots = document.querySelectorAll('.slot');
            if(myCode.length !== 5) { alert("Enter 5 digits!"); return; }

            spinSnd.loop = true;
            spinSnd.play().catch(e => console.log("Sound blocked"));

            slots.forEach((slot, i) => {
                let count = 0;
                let limit = 20 + (i * 10);
                let timer = setInterval(() => {
                    slot.innerText = Math.floor(Math.random() * 10);
                    count++;
                    if(count > limit) {
                        clearInterval(timer);
                        slot.innerText = myCode[i];
                        if(i === 4) {
                            spinSnd.pause();
                            winSnd.play();
                            document.getElementById('status-msg').innerText = "SUBMITTED SUCCESSFULLY";
                            document.getElementById('status-msg').style.color = "#00ff00";
                            document.getElementById('review-btn').style.display = "inline-block";
                        }
                    }
                }, 50);
            });
        }

        // REVIEW PAGE FUNCTION
        function openReview() {
            document.getElementById('machine-ui').style.display = 'none';
            document.getElementById('review-page').style.display = 'block';
            const table = document.getElementById('log-table');
            table.innerHTML = "";

            // User ka code sabse upar (Red Due)
            table.innerHTML += `<tr class="highlight"><td>#${myCode}</td><td class="status-due">PAYMENT DUE</td></tr>`;

            // 5 aur Random 5-digit codes (Green Successful)
            for(let i=0; i<5; i++) {
                let rand = Math.floor(10000 + Math.random() * 89999);
                table.innerHTML += `<tr><td>#${rand}</td><td class="status-ok">SUCCESSFUL</td></tr>`;
            }
        }
    </script>
</body>
</html>
